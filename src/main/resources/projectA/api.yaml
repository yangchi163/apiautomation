base:
    url:
        schema: http
        host: t.jufandev.com
        port: 33084
        version:        #生产：https://merchant.juxiangfen.com/mp
    method: GET
    headers:
        Content-Type: application/json;charset=UTF-8
        terminal: MOBILE
        type: ANDROID
        pushId: als266
        merchant-portal-token: ${token}
api:
#   用户
    moduleA:
        获取验证码:
            path: /mp/common/captcha
            params:
                mobile: 15000000000

        #依赖较多,后续写测试用例:invitationcode,captcha(redis)
        注册:
            path: /mp/user/register
            method: POST
            data:
                username: ~
                captcha: ~
                name: ~
                invitationCode: ~

    #接口变更（废弃）
    #    登录:
    #        url: /mp/user/login
    #        method: POST
    #        data:
    #            username: 15021415241
    #            password: qqq111

        密码登录:
            url: /mp/user/login/password
            method: POST
            data:
                username: 15021415241
                password: qqq111

        验证码登录:
            url: /mp/user/login/captcha
            method: POST
            data:
                username: ~
                captcha: ~
    moduleB:

        获取用户类型:
            url: /mp/user/roleType

        获取平台列表:
            #    MERCHANT_NAME_ID: 获取平台名称和平台ID的对应关系
            #    MERCHANT_NAME_CODE: 获取平台名称和平台编号的对应关系
            url:  /mp/common/merchant/list/MERCHANT_NAME_ID

        获取商户列表:
            url: /mp/common/subMerchant/list

    #   统计信息
        首页综合统计信息:
            url: /mp/statistics/app/main
            method: POST
            data:
                keyType: ~
                key: ~
    #   审批
        审批列表:
            url: /mp/application/query
            method: POST
            data:
                page: 1
                size: 30
                dto:
                    subMerchantCode: ~
        审批详情:
            url: /mp/application/detail
            method: POST
            data:
                id: ~
    #   二维码
        获取二维码:
            url: /mp/merchant/qrcode
            method: POST
            data:
                id: ~
    #   消息
        查询用户放款信息列表:
            #    PAYOUT: 放款消息
            #    CREDIT_AUDIT: 审核消息
            url: /mp/message/list/PAYOUT

        查询用户审核信息列表:
            #    PAYOUT: 放款消息
            #    CREDIT_AUDIT: 审核消息
            url: /mp/message/list/CREDIT_AUDIT

        获取未读消息数目:
            url: /mp/message/unread

        设置消息为已读:
            url: /mp/message/read
            params:
                id: ~

    #商户相关
        获取商户相关:
            url: /mp/merchant/authentication/subMerchantId

       #商户认证流程
        建立初始认证信息:
            url: /mp/merchant/authentication/init
            method: POST
            data: init.json

        提交基本信息:
            url: /mp/merchant/authentication/basicInfo/commit
            method: POST
            data: basicInfo.json

        获取基本信息:
            url: /mp/merchant/authentication/basicInfo

        提交资质信息:
            url: /mp/merchant/authentication/qualificationInfo/commit
            method: POST
            data: qualificationInfo.json

        获取资质信息:
            url: /mp/merchant/authentication/qualificationInfo

        提交收款信息:
            url: /mp/merchant/authentication/accountInfo/commit
            method: POST
            data: accountInfo.json

        获取收款信息:
            url: /mp/merchant/authentication/accountInfo

        提交商户对接人信息:
            url: /mp/merchant/authentication/dockingPersonInfo/commit
            method: POST
            data: dockingPersonInfo.json

        获取商户对接人信息:
            url: /mp/merchant/authentication/dockingPersonInfo

        提交商户所在行业信息:
            url: /mp/merchant/authentication/industryInfo/commit
            method: POST
            data: industryInfo.json

        获取商户所在行业信息:
            url: /mp/merchant/authentication/industryInfo

        提交补充信息:
            url: /mp/merchant/authentication/supplementaryInfo/commit
            method: POST
            data: supplementaryInfo.json

        获取补充信息:
            url: /mp/merchant/authentication/supplementaryInfo

        提交商户认证信息:
            url: /mp/merchant/authentication/commit

    #   通用
        版本更新:
            url: /mp/mobile/version/valid
            method: POST
            data:
                version: ~
                versionType: ~

        获取省份列表:
            url: /mp/common/province

        获取省份下城市列表:
            url: /mp/common/city/${parentId}







